[coverage:run]
source = api
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
# Coverage thresholds
# Set to 40% to match current coverage, will increase as more tests are added
fail_under = 40
precision = 2
show_missing = True
skip_covered = False
skip_empty = True

# Coverage exclusions
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

[coverage:json]
output = coverage.json
pretty_print = True

