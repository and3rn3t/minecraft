name: CI (DISABLED - Use main.yml instead)

# This workflow is disabled in favor of the unified main.yml workflow
# Kept for reference only - can be manually triggered if needed
on:
  workflow_dispatch:

jobs:
  lint:
    name: Lint and Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check shell script syntax
        run: |
          find scripts tests -name "*.sh" -type f | while read -r script; do
            echo "Checking: $script"
            # Skip BATS test files as they use @test syntax that bash -n doesn't understand
            if grep -qE "^@test|^#!/usr/bin/env bats|^#!/bin/bats" "$script"; then
              echo "Skipping BATS test file: $script"
              continue
            fi
            bash -n "$script" || exit 1
          done

      - name: Check YAML syntax
        run: |
          if [ -f docker-compose.yml ]; then
            docker run --rm -v "$PWD:/data" -w /data \
              mikefarah/yq eval '.version' docker-compose.yml
          else
            echo "docker-compose.yml not found, skipping YAML check"
          fi

      - name: Validate docker-compose.yml
        run: |
          if [ -f docker-compose.yml ]; then
            docker run --rm -v "$PWD:/data" -w /data \
              docker/compose:latest config --quiet
          else
            echo "docker-compose.yml not found, skipping validation"
          fi

  test:
    name: Test Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test manage.sh
        run: |
          chmod +x scripts/manage.sh
          ./scripts/manage.sh || true  # Script may fail without Docker, that's OK

      - name: Test setup script syntax
        run: |
          bash -n scripts/setup-rpi.sh

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          find scripts tests -name "*.sh" -type f -exec shellcheck {} \;
