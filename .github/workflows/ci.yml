name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint and Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check shell script syntax
        run: |
          find scripts tests -name "*.sh" -type f | while read -r script; do
            echo "Checking: $script"
            bash -n "$script" || exit 1
          done

      - name: Check YAML syntax
        run: |
          docker run --rm -v "$PWD:/data" \
            mikefarah/yq eval '.version' docker-compose.yml

      - name: Validate docker-compose.yml
        run: |
          docker run --rm -v "$PWD:/data" -w /data \
            docker/compose:latest config --quiet

  test:
    name: Test Scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test manage.sh
        run: |
          chmod +x scripts/manage.sh
          ./scripts/manage.sh || true  # Script may fail without Docker, that's OK

      - name: Test setup script syntax
        run: |
          bash -n scripts/setup-rpi.sh

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          find scripts tests -name "*.sh" -type f -exec shellcheck {} \;
