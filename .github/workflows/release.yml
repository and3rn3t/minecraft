name: Release (DISABLED - Use main.yml instead)

# This workflow is disabled in favor of the unified main.yml workflow
# Release functionality (Docker image build) is included in main.yml
# Kept for reference only - can be manually triggered if needed
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.4.0)'
        required: true
        type: string

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for changelog

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          # Generate release notes from CHANGELOG.md
          python3 << EOF
          import re

          with open('CHANGELOG.md', 'r') as f:
              content = f.read()

          # Find the section for this version
          pattern = rf'## \[{re.escape(VERSION)}\].*?(?=## \[|\Z)'
          match = re.search(pattern, content, re.DOTALL)

          if match:
              notes = match.group(0).strip()
              # Remove the version header
              notes = re.sub(rf'## \[{re.escape(VERSION)}\].*?\n', '', notes, count=1)
              print(notes)
          else:
              # Fallback: use Unreleased section
              pattern = r'## \[Unreleased\].*?(?=## \[|\Z)'
              match = re.search(pattern, content, re.DOTALL)
              if match:
                  notes = match.group(0).strip()
                  notes = re.sub(r'## \[Unreleased\].*?\n', '', notes, count=1)
                  notes = f"## Changes in {TAG}\n\n{notes}"
                  print(notes)
              else:
                  print(f"## Changes in {TAG}\n\nSee CHANGELOG.md for details.")
          EOF
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ${{ steps.release_notes.outputs.stdout }}

            ## Installation

            See [Installation Guide](https://github.com/${{ github.repository }}/blob/main/docs/INSTALL.md) for setup instructions.

            ## Documentation

            - [Documentation Index](https://github.com/${{ github.repository }}/blob/main/docs/INDEX.md)
            - [Quick Reference](https://github.com/${{ github.repository }}/blob/main/docs/QUICK_REFERENCE.md)
          draft: false
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/minecraft-server
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64,linux/arm/v7,linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            MINECRAFT_VERSION=1.20.4
            BUILDKIT_INLINE_CACHE=1
          cache-from: |
            type=gha,scope=release
            type=registry,ref=ghcr.io/${{ github.repository }}/minecraft-server:buildcache
          cache-to: |
            type=gha,mode=max,scope=release
            type=registry,ref=ghcr.io/${{ github.repository }}/minecraft-server:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
