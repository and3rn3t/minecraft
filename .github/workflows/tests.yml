name: Tests (DISABLED - Use main.yml instead)

# This workflow is disabled in favor of the unified main.yml workflow
# Kept for reference only - can be manually triggered if needed
on:
  workflow_dispatch:

jobs:
  bash-tests:
    name: Bash Script Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install BATS
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats
          sudo /tmp/bats/install.sh /usr/local

      - name: Verify Docker
        run: |
          docker --version
          docker compose version || echo "Docker Compose not available"

      - name: Run bash tests
        run: |
          chmod +x scripts/*.sh tests/**/*.sh
          ./scripts/run-tests.sh bash || true

  python-tests:
    name: Python/API Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r api/requirements.txt
          pip install pytest pytest-cov requests

      - name: Run API tests
        run: |
          cd tests/api
          pytest -v --cov=../../api --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [bash-tests, python-tests]

    steps:
      - uses: actions/checkout@v4

      - name: Install BATS
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats
          sudo /tmp/bats/install.sh /usr/local

      - name: Verify Docker
        run: |
          docker --version
          docker compose version || echo "Docker Compose not available"

      - name: Run integration tests
        run: |
          chmod +x scripts/*.sh tests/**/*.sh
          ./scripts/run-tests.sh integration || true

  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Lint bash scripts
        run: |
          chmod +x scripts/lint.sh
          ./scripts/lint.sh bash || true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python linters
        run: |
          pip install flake8 pylint

      - name: Lint Python code
        run: |
          chmod +x scripts/lint.sh
          ./scripts/lint.sh python || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install frontend dependencies
        run: |
          cd web
          npm ci

      - name: Lint JavaScript/React code
        run: |
          chmod +x scripts/lint.sh
          ./scripts/lint.sh js || true

      - name: Validate Docker Compose
        run: |
          chmod +x scripts/lint.sh
          ./scripts/lint.sh docker || true
