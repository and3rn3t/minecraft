name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  bash-tests:
    name: Bash Script Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install BATS
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats
          sudo /tmp/bats/install.sh /usr/local

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose

      - name: Run bash tests
        run: |
          chmod +x scripts/*.sh tests/**/*.sh
          ./scripts/run-tests.sh bash || true

  python-tests:
    name: Python/API Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r api/requirements.txt
          pip install pytest pytest-cov requests

      - name: Run API tests
        run: |
          cd tests/api
          pytest -v --cov=../../api --cov-report=term-missing

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [bash-tests, python-tests]

    steps:
      - uses: actions/checkout@v3

      - name: Install BATS
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats
          sudo /tmp/bats/install.sh /usr/local

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose

      - name: Run integration tests
        run: |
          chmod +x scripts/*.sh tests/**/*.sh
          ./scripts/run-tests.sh integration || true

  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Lint bash scripts
        run: |
          find scripts -name "*.sh" -exec shellcheck {} \;

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Python linters
        run: |
          pip install flake8 pylint

      - name: Lint Python code
        run: |
          flake8 api/ --max-line-length=100 --ignore=E501,W503
          pylint api/server.py --disable=C0111,R0912,R0913 || true
