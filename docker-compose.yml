version: '3.8'

services:
  minecraft:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minecraft-server
    restart: unless-stopped
    ports:
      - "25565:25565"
    environment:
      - MINECRAFT_VERSION=1.20.4
      - MEMORY_MIN=1G
      - MEMORY_MAX=2G
      - SERVER_PORT=25565
      - EULA=TRUE
    volumes:
      - ./data:/minecraft/server
      - ./backups:/minecraft/backups
      - ./plugins:/minecraft/plugins
    stdin_open: true
    tty: true
    networks:
      - minecraft-net

networks:
  minecraft-net:
    driver: bridge
